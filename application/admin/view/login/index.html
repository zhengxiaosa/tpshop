    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__STATIC__/xadmin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/xadmin/css/login.css">

<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">TP商城后台系统</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="*" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script>
        layui.use(['form','jquery'], function(){
            var form = layui.form,$ = layui.jquery;
            layer.msg('玩命卖萌中', function(){
              //关闭后的操作
              });
            //监听提交
            form.on('submit(*)', function(data){
               layer.msg(123465);
                $.ajax({
                    type:'post',
                    data:data,
                    url:'/admin/login/check',
                    dataType:'json',
                    success:function(returnData){
                        if(returnData.code===0)
                        {
                            layer.msg(returnData.msg);
                        }else{
                            layer.msg(returnData.msg);
                        }
                    }
                });
                return false;
            });
        });
</script>
